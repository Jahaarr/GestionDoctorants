<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctorant Dashboard</title>
  <style>
    :root {
      --primary-color: #B4197D;
      --primary-light: #d81b90;
      --secondary-color: #1A237E;
      --background-start: #f8f9fe;
      --background-end: #e8eaf6;
      --input-background: #ffffff;
      --text-dark: #2c3e50;
      --text-light: #ffffff;
      --shadow-color: rgba(26, 35, 126, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      padding: 20px;
    }

    .dashboard-container {
      background: var(--input-background);
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 10px 25px var(--shadow-color),
      0 2px 10px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
    }

    .accent-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .logo-container {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      margin-bottom: 2.5rem;
      align-items: center;
    }

    .logo {
      height: 70px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    h1 {
      color: var(--text-dark);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 600;
      position: relative;
      padding-bottom: 1rem;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
    }

    h2 {
      color: var(--text-dark);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 500;
    }

    .menu-list {
      list-style: none;
      margin-top: 1.5rem;
    }

    .menu-list li {
      margin-bottom: 1rem;
    }

    .menu-list a {
      display: block;
      padding: 1.2rem;
      background: var(--input-background);
      color: var(--text-dark);
      text-decoration: none;
      border-radius: 12px;
      border: 2px solid #e1e8f0;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .menu-list a:hover {
      border-color: var(--primary-color);
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      transform: translateX(10px);
      box-shadow: 0 5px 15px rgba(180, 25, 125, 0.1);
    }

    .logout-link {
      display: inline-block;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: var(--text-light);
      text-align: center;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .logout-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(180, 25, 125, 0.3);
    }

    .logout-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
              90deg,
              transparent,
              rgba(255, 255, 255, 0.2),
              transparent
      );
      transition: 0.5s;
    }

    .logout-link:hover::before {
      left: 100%;
    }

    @media (max-width: 480px) {
      .dashboard-container {
        padding: 2rem;
        margin: 1rem;
      }

      .logo {
        height: 50px;
      }

      h1 {
        font-size: 1.75rem;
      }

      h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <div class="accent-border"></div>
  <div class="logo-container">
    <img src="/api/placeholder/140/70" alt="UH2C Logo" class="logo">
    <img src="/api/placeholder/140/70" alt="ENSEM Logo" class="logo">
  </div>
  <h1>Bienvenue, Doctorant!</h1>
  <h2>Votre espace personnel</h2>
  <ul class="menu-list">
    <li>
      <a th:href="@{/doctorant/profile}">Consulter vos informations personnelles</a>
    </li>
    <li>
      <a th:href="@{/doctorant/academic-data}">Saisir et consulter vos données académiques</a>
    </li>
    <li>
      <a th:href="@{/doctorant/document-requests}">Effectuer une demande de documents</a>
    </li>
    <li>
      <a th:href="@{/doctorant/progress}">Voir l'avancement de vos étapes de soutenance</a>
    </li>
    <li>
      <a th:href="@{/doctorant/claims}">Signaler une erreur ou soumettre une réclamation</a>
    </li>
  </ul>
  <a th:href="@{/logout}" class="logout-link">Déconnexion</a>
</div>
</body>
</html>
