<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --primary-color: #B4197D;
      --primary-light: #d81b90;
      --secondary-color: #1A237E;
      --background-start: #f8f9fe;
      --background-end: #e8eaf6;
      --input-background: #ffffff;
      --text-dark: #2c3e50;
      --text-light: #ffffff;
      --shadow-color: rgba(26, 35, 126, 0.1);
      --sidebar-width: 280px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      display: flex;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: var(--input-background);
      box-shadow: 2px 0 10px var(--shadow-color);
      padding: 2rem 1rem;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--background-end);
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .logo {
      height: 50px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .main-content {
      margin-left: var(--sidebar-width);
      flex: 1;
      padding: 2rem;
      min-height: 100vh;
    }

    .dashboard-container {
      background: var(--input-background);
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 10px 25px var(--shadow-color),
      0 2px 10px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .accent-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    h1 {
      color: var(--text-dark);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 600;
      position: relative;
      padding-bottom: 1rem;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
    }

    h2 {
      color: var(--text-dark);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 500;
    }

    .nav-list {
      list-style: none;
      margin-top: 1.5rem;
    }

    .nav-list li {
      margin-bottom: 0.75rem;
    }

    .nav-list a {
      display: block;
      padding: 1rem;
      background: var(--input-background);
      color: var(--text-dark);
      text-decoration: none;
      border-radius: 12px;
      border: 2px solid #e1e8f0;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-list a:hover {
      border-color: var(--primary-color);
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(180, 25, 125, 0.1);
    }

    .logout-link {
      display: inline-block;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: var(--text-light);
      text-align: center;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .logout-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(180, 25, 125, 0.3);
    }

    .logout-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
              90deg,
              transparent,
              rgba(255, 255, 255, 0.2),
              transparent
      );
      transition: 0.5s;
    }

    .logout-link:hover::before {
      left: 100%;
    }

    .mobile-nav-toggle {
      display: none;
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      padding: 0.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .mobile-nav-toggle {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 999;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }

      .dashboard-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
<button class="mobile-nav-toggle" onclick="toggleSidebar()">☰</button>

<aside class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="logo-container">
      <img src="/api/placeholder/140/70" alt="UH2C Logo" class="logo">
      <img src="/api/placeholder/140/70" alt="ENSEM Logo" class="logo">
    </div>
    <h2>Menu principal</h2>
  </div>
  <nav>
    <ul class="nav-list">
      <li>
        <a th:href="@{/admin/import-export}">Importer/Exporter des données</a>
      </li>
      <li>
        <a th:href="@{/admin/manage-doctorants}">Gérer les doctorants</a>
      </li>
      <li>
        <a th:href="@{/admin/edit-documents}">Éditer des documents personnalisés</a>
      </li>
    </ul>
    <a th:href="@{/logout}" class="logout-link">Déconnexion</a>
  </nav>
</aside>

<main class="main-content">
  <div class="dashboard-container">
    <div class="accent-border"></div>
    <h1>Bienvenue, Administrateur!</h1>
    <h2>Votre espace de gestion</h2>
    <!-- Add your main content here -->
  </div>
</main>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active');
  }
</script>
</body>
</html>
