<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctorant Registration</title>
    <link rel="stylesheet" th:href="@{images}">
</head>
<body>
<h1>Doctorant Registration</h1>
<form th:action="@{/registration}" th:object="${doctorant}" method="post">
    <label for="cne">CNE</label>
    <input type="text" id="cne" name="cne" required>

    <label for="date_naissance">Date de Naissance</label>
    <input type="date" id="date_naissance" name="dateNaissance" required>

    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prenom</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="code_apogee">Code Apogée</label>
    <input type="text" id="code_apogee" name="codeApogee">

    <label for="sexe">Sexe</label>
    <select id="sexe" name="sexe">
        <option value="M">Masculin</option>
        <option value="F">Féminin</option>
    </select>

    <label for="ville_naissance">Ville de Naissance</label>
    <input type="text" id="ville_naissance" name="villeNaissance">

    <label for="nom_arab">Nom (Arabe)</label>
    <input type="text" id="nom_arab" name="nomArab">

    <label for="prenom_arab">Prenom (Arabe)</label>
    <input type="text" id="prenom_arab" name="prenomArab">

    <label for="cin">CIN</label>
    <input type="text" id="cin" name="cin" required>

    <label for="ville_naissance_arab">Ville de Naissance (Arabe)</label>
    <input type="text" id="ville_naissance_arab" name="villeNaissanceArab">

    <!-- Additional fields -->
    <!-- Example for email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="num_tel">Numéro de Téléphone</label>
    <input type="text" id="num_tel" name="numTel">

    <button type="submit">S'inscrire</button>
</form>
</body>
</html>
