<!DOCTYPE html>
<html>
<head>
    <title>CEDoc Portal Login</title>
    <style>
        :root {
            --primary-color: #B4197D;
            --primary-light: #d81b90;
            --secondary-color: #1A237E;
            --background-start: #f8f9fe;
            --background-end: #e8eaf6;
            --input-background: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --shadow-color: rgba(26, 35, 126, 0.1);
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: var(--input-background);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow:
                    0 10px 25px var(--shadow-color),
                    0 2px 10px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 460px;
            position: relative;
            overflow: hidden;
        }

        .accent-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .logo-container {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
            align-items: center;
        }

        .logo {
            height: 70px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            color: var(--text-dark);
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e1e8f0;
            border-radius: 12px;
            background: var(--input-background);
            color: var(--text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(180, 25, 125, 0.1);
        }

        .input-group:focus-within label {
            color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
            );
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(180, 25, 125, 0.3);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            font-size: 0.95rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .success {
            background: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(46, 204, 113, 0.2);
        }

        .show-message {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            .logo {
                height: 50px;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="accent-border"></div>
    <div class="logo-container">
        <img src="/static/images/logo.jpg" alt="UH2C Logo" class="logo">
        <img src="/static/images/ENSEM.png" alt="ENSEM Logo" class="logo">
    </div>
    <h1>CEDoc Portal</h1>
    <form action="/login" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autocomplete="username"
                    placeholder="Enter your username"
            >
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    placeholder="Enter your password"
            >
        </div>
        <button type="submit">Sign In</button>
    </form>
    <div id="error-message" class="message error">
        Invalid username or password
    </div>
    <div id="success-message" class="message success">
        You have been logged out successfully
    </div>
</div>

<script>
    // Add simple animation for messages
    function showMessage(type) {
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

        errorMsg.classList.remove('show-message');
        successMsg.classList.remove('show-message');

        if (type === 'error') {
            errorMsg.classList.add('show-message');
        } else if (type === 'success') {
            successMsg.classList.add('show-message');
        }
    }
</script>
</body>
</html>
